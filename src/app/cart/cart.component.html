<h3>Cart</h3>

<p><a routerLink="/shipping">Shipping Prices</a></p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>

<div class="cart-controller">
  <button *ngIf="items.length" (click)="clearCart()">Clear cart</button>
  <form *ngIf="items.length" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <mat-checkbox [formControl]="hideRequiredControl"
      >Hide required marker</mat-checkbox
    >
    <!--<div>
      <label>Name</label>
      <input id="name" type="text" formControlName="name" />
    </div>
    <div>
      <label>Address</label>
      <input id="address" type="text" formControlName="address" />
    </div>-->
    <p>
      <mat-form-field
        appearance="fill"
        [hideRequiredMarker]="hideRequiredControl.value"
      >
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" required />
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" />
      </mat-form-field>
    </p>
    <div>
      <button class="button" type="submit">Buy</button>
    </div>
  </form>
</div>
